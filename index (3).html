<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurohina Safety Toolbox</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @media print {
            .no-print { 
                display: none !important; 
            }
            body { 
                background: white !important; 
            }
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A3DD;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log('✅ Firebase connected successfully!');
            
            window.storage = {
                async get(key, shared = false) {
                    try {
                        const snapshot = await database.ref(key).once('value');
                        const value = snapshot.val();
                        if (value) {
                            console.log(`✅ Loaded ${key}:`, value);
                            return { key, value: JSON.stringify(value), shared };
                        }
                        console.log(`ℹ️ No data found for ${key}`);
                        return null;
                    } catch (error) {
                        console.error('❌ Storage get error:', error);
                        return null;
                    }
                },
                
                async set(key, value, shared = false) {
                    try {
                        const data = JSON.parse(value);
                        await database.ref(key).set(data);
                        console.log(`✅ Saved ${key}:`, data);
                        return { key, value, shared };
                    } catch (error) {
                        console.error('❌ Storage set error:', error);
                        return null;
                    }
                },
                
                async delete(key, shared = false) {
                    try {
                        await database.ref(key).remove();
                        console.log(`✅ Deleted ${key}`);
                        return { key, deleted: true, shared };
                    } catch (error) {
                        console.error('❌ Storage delete error:', error);
                        return null;
                    }
                }
            };
            
        } catch (error) {
            console.error('❌ Firebase initialization error:', error);
            alert('Erreur de connexion à la base de données. Veuillez vérifier votre connexion Internet.');
        }
    </script>
    
    <!-- Import Components -->
    <script type="text/babel" src="components/LoginPage.js"></script>
    <script type="text/babel" src="components/Dashboard.js"></script>
    <script type="text/babel" src="components/SessionForm.js"></script>
    <script type="text/babel" src="components/SessionTable.js"></script>
    <script type="text/babel" src="components/WorkerStats.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
