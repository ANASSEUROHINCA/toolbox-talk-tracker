<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox Talk - EUROHINCA MAROC</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase v10 -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A3DD;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Configuration Firebase EUROHINCA
        const firebaseConfig = {
          apiKey: "AIzaSyCbBtxboXH1r7Hbxy1LROxx5_qJNZWGgvE",
          authDomain: "eurohinca-toolbox.firebaseapp.com",
          databaseURL: "https://eurohinca-toolbox-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "eurohinca-toolbox",
          storageBucket: "eurohinca-toolbox.firebasestorage.app",
          messagingSenderId: "201542727953",
          appId: "1:201542727953:web:c545b6c1b7b8ffcb8eb4b0",
          measurementId: "G-80QC8VSPKS"
        };
        
        // Initialize Firebase
        try {
          firebase.initializeApp(firebaseConfig);
          const database = firebase.database();
          console.log('✅ Firebase connected successfully!');
          
          // Storage API with Firebase Realtime Database
          window.storage = {
            async get(key, shared = false) {
              try {
                const snapshot = await database.ref(key).once('value');
                const value = snapshot.val();
                if (value) {
                  console.log(`✅ Loaded ${key}:`, value);
                  return { key, value: JSON.stringify(value), shared };
                }
                console.log(`ℹ️ No data found for ${key}`);
                return null;
              } catch (error) {
                console.error('❌ Storage get error:', error);
                return null;
              }
            },

            async set(key, value, shared = false) {
              try {
                const data = JSON.parse(value);
                await database.ref(key).set(data);
                console.log(`✅ Saved ${key}:`, data);
                return { key, value, shared };
              } catch (error) {
                console.error('❌ Storage set error:', error);
                return null;
              }
            },

            async delete(key, shared = false) {
              try {
                await database.ref(key).remove();
                console.log(`✅ Deleted ${key}`);
                return { key, deleted: true, shared };
              } catch (error) {
                console.error('❌ Storage delete error:', error);
                return null;
              }
            },

            async list(prefix = '', shared = false) {
              try {
                const snapshot = await database.ref().once('value');
                const data = snapshot.val();
                const keys = data ? Object.keys(data).filter(k => k.startsWith(prefix)) : [];
                console.log(`✅ Listed keys with prefix "${prefix}":`, keys);
                return { keys, prefix, shared };
              } catch (error) {
                console.error('❌ Storage list error:', error);
                return null;
              }
            }
          };
          
          // Real-time sync listener
          window.onDataChange = (callback) => {
            database.ref('toolbox-sessions').on('value', (snapshot) => {
              const data = snapshot.val();
              if (data) {
                callback(data);
              }
            });
          };
          
        } catch (error) {
          console.error('❌ Firebase initialization error:', error);
          alert('Erreur de connexion à la base de données. Veuillez vérifier votre connexion Internet.');
        }
    </script>
    
    <script type="text/babel" src="app.js"></script>
</body>
</html>
