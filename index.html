    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurohina Safety Toolbox</title>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A3DD;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbBtxboXH1r7Hbxy1LROxx5_qJNZWGgvE",
            authDomain: "eurohinca-toolbox.firebaseapp.com",
            databaseURL: "https://eurohinca-toolbox-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "eurohinca-toolbox",
            storageBucket: "eurohinca-toolbox.firebasestorage.app",
            messagingSenderId: "201542727953",
            appId: "1:201542727953:web:c545b6c1b7b8ffcb8eb4b0",
            measurementId: "G-80QC8VSPKS"
        };
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log('✅ Firebase connected successfully!');
            
            window.storage = {
                async get(key, shared = false) {
                    try {
                        const snapshot = await database.ref(key).once('value');
                        const value = snapshot.val();
                        if (value) {
                            return { key, value: JSON.stringify(value), shared };
                        }
                        return null;
                    } catch (error) {
                        console.error('Storage get error:', error);
                        return null;
                    }
                },
                
                async set(key, value, shared = false) {
                    try {
                        const data = JSON.parse(value);
                        await database.ref(key).set(data);
                        return { key, value, shared };
                    } catch (error) {
                        console.error('Storage set error:', error);
                        return null;
                    }
                }
            };
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Erreur de connexion à la base de données.');
        }
    </script>
    
    <!-- Import Components -->
    <script type="text/babel" src="components/LoginPage.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
